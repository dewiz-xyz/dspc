[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
verbosity = 3

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[profile.test]
verbosity = 3

[rpc_endpoints]
mainnet = "${ETH_RPC_URL}"

no_match_coverage = "test"
